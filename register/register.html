<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

<!-- Fields marked (*) are required and are validated in the PHP code below -->

<main id="formsection">
	<form id="register-form" name="contact" method="post" action="registration_contact_process.php">
		<label for="name">Name:</label> 
		<input type="text" id="name" name="name" required/><br />
		
		<label for="email">Email:</label> 
		<input type="text" id="email" name="email" required><br>
		
		<label for="age">Age:</label> 
		<input type="number" id="age" name="age"><br>	
		
		<label for="contact-name">Emergency Contact Name:</label>
		<input type="text" id="contact-name" name="contact-name"><br>	
		
		<label for="contact-telephone">Emergency Contact Telephone:</label>
		<input type="tel" id="contact-telephone" name="contact-telephone" /><br>
		
		
		Gender Identification:
		<label for="male"> Male </label>
  	<input type="radio" name="gender" id="male" value="male">
  	<label for="female"> Female </label>
  	<input type="radio" name="gender" id="female" value="female">
  	<label for="non-binary"> Non-binary</label>
		<input type="radio" name="gender" id="non-binary" value="other"><br>
		
		Registering as:
		<label for="athlete"> Athlete  </label>
		<input type="radio" name="registration" id="athlete" value="athlete">
		<label for="volunteer"> Volunteer</label>
		<input type="radio" name="registration" id="volunteer" value="volunteer"><br>

		
		<label for="event">Event Registering for:   </label>
		<select name="event" id="event">
			<option value="Long Course">Long Course</option>
			<option value="Olympic">Olympic</option>
			<option value="10 K">10 K</option>
			<option value="Half Marathon">Half Marathon</option>
			<option value="Sprint">Sprint</option>
			<option value="Try-a-Tri">Try-a-Tri</option>
		</select><br><br>

		<label for="accommodations">Special Accommodations</label><br>
		<textarea rows="4" cols="50" name="accommodations" id="accommodations"></textarea><br>

		<input type="submit" name="submit" value="Click to Send" />
	</form>
</main>

<!-- Note above that there are three form input fields, Email (email), Name (name), Age (age), and Emergency Contact Telephone (contact-telephone) -->




</body>
</html>
