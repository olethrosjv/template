<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Sample</title>
</head>
<body>

<!-- Fields marked (*) are required and are validated in the PHP code below -->

<main id="formsection">
	<form id="contact" name="contact" method="post" action="contact_process.php">
		Email From:* 
		  <input type="text" id="email" name="email" required><br />
		User Name: 
		  <input type="text" id="username" name="username" required/><br />
		Telephone:* 
		  <input type="text" id="telephone" name="telephone" /><br />
		  <input type="submit" name="submit" value="Click to Send" />
	</form>
	<p>The * next to the field denotes required data.</p>
</main>

<!-- Note above that there are three form input fields, Email From (email), User Name (username), and Telephone (telephone) -->




</body>
</html>
