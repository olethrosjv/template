<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Sample</title>
</head>
<body>



<main id="formsection">
	<form id="contact" name="contact" method="post" action="contact_process.php">
		<label for="name">Name:</label> 
		<input type="text" id="name" name="name" required/><br>
		
		<label for="email">Email From:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="comments">Question or Comments:</label><br>
		<textarea rows="4" cols="50" name="comments" id="comments"></textarea><br>

		Choose One:
		<label for="athlete"> Athlete  </label>
		<input type="radio" name="registration" id="athlete" value="athlete">
		<label for="volunteer"> Volunteer  </label>
		<input type="radio" name="registration" id="volunteer" value="volunteer">
		<label for="intrested-party"> Interested Party</label>
		<input type="radio" name="registration" id="intrested-party" value="interested party"><br><br>

		<input type="submit" name="submit" value="Click to Send" />

	</form>
</main>






</body>
</html>
